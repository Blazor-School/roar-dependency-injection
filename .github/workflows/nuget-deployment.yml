name: NuGet deploy

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Test
      run: dotnet test Roar.DependencyInjection.Test --configuration Release

    - name: Pack
      run: dotnet pack Roar.DependencyInjection --configuration Release --output .

    - name: Push
      run: dotnet nuget push "*.nupkg" --source "https://api.nuget.org/v3/index.json" --api-key ${{ secrets.NUGET_KEY }}